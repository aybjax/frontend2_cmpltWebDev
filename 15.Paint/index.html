<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Paint</title>

    <body>
        <a title="Go Home" href="../..">
            <div id="header">Drawing App</div>
        </a>
        <div id="inputContainer">
            <div class="input" id="colorInput">
                <input id="paintColor" type="color" list>
            </div>

            <div class="input" id="thickness">
                <div id="circle"></div>
            </div>

            <div class="input">
                <div id="slider"></div>
            </div>
        </div>


        <div id="canvasContainer">
            <canvas id="canvas" width="800px" height="600px";">

            </canvas>
        </div>


        <div id="buttonContainer">
            <div class="btnDiv">
                <span id="erase" class="button">Erase</span>
            </div>
            <div class="btnDiv">
                <span id="save" class="button">Save</span>
            </div>
            <div class="btnDiv">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
